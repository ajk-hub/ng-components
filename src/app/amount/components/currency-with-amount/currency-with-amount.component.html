<ng-template #currencyDropdown>

  <app-dropdown
    class="col-4"
    [id]="'currency'"
    [placeholder]="'Select currency...'"
    [formControlState]="currencyFormControlState"
    [items]="currencies"
    (stateChanged)="currencyChanged($event)"
  ></app-dropdown>

</ng-template>

<app-input-field
  [id]="id"
  [type]="'text'"
  [label]="label"
  [required]="required"
  [formControlState]="formControlState"
  (stateChanged)="onAmountChanged($event)"
  [leftTemplate]="currencyDropdown"
  [inputContainerClassStyle]="'row no-gutters dropdown-with-input'"
  [inputFieldClassStyle]="'col-8'"
>
</app-input-field>
