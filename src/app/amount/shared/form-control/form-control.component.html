<div *ngIf="label">
  <label [for]="id" class="form-label">{{ label }}</label>
  <span *ngIf="required"> *</span>
</div>

<ng-content></ng-content>

<div class="row">

  <ng-container *ngIf="showError && shouldDisplayErrorMessage()">

    <div *ngIf="validationErrors() as errors">
      <ng-container *ngFor="let error of errors">
        <span>{{ error }}</span>
      </ng-container>
    </div>

  </ng-container>

</div>
