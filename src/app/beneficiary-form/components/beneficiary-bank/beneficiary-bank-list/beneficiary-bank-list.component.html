<div class="mb-3">
  <div class="mb-2 fs-16"><b>Beneficiary Bank</b></div>

  <div class="row">
    <div class="col-6">

      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between"><span>Beneficiary Bank :</span> <span>Kushal Bank</span></div>
          <div class="d-flex justify-content-between"><span>Swift Code :</span> <span>ABCDEFGH</span></div>
          <div class="d-flex justify-content-between"><span>Account Number :</span> <span>123456789</span></div>
        </div>
      </div>

    </div>

    <div class="col-6">

      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between"><span>Beneficiary Bank :</span> <span>Shekhar Bank</span></div>
          <div class="d-flex justify-content-between"><span>Swift Code :</span> <span>HGFEDCBA</span></div>
          <div class="d-flex justify-content-between"><span>Account Number :</span> <span>987654321</span></div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="mb-3">
  <button type="button" class="btn btn-outline-primary" (click)="openModal(template)">Add Beneficiary Bank</button>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Beneficiary</h4>

    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div class="mb-3">
      <label for="correspondentName" class="form-label">Name</label>
      <input id="correspondentName" type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label for="swiftCode" class="form-label">Swift Code</label>
      <input id="swiftCode" type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label for="accountNumber" class="form-label">Account Number</label>
      <input id="accountNumber" type="text" class="form-control">
    </div>

    <div class="mb-3">
      <button class="btn btn-primary mr-3" type="submit">Submit</button>
      <button class="btn btn-outline-primary" (click)="modalRef?.hide()">Cancel</button>
    </div>
  </div>
</ng-template>
